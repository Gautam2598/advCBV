{% include 'basic_app/base.html' %}

{% block body_block %}

<table class="table table-striped">


    <tr>
        <th>NAME</th>
        <th>COMPANY</th>
        <th>DESCRIPTION</th>    
    </tr>

    {% for department in department_list %}

    <tr>
        <td>{{ department.name}}</td>
        <td>{{ department.company }}</td>
        <td>{{ department.description }}</td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
